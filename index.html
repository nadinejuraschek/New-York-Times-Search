<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New York Times Search</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body class="container justify-content-center">
    <div class="jumbotron" style="text-align: center">
        <div class="container">

            <h1 class="display-4"><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
            <p class="lead">
            </p>
        </div>
    </div>
    <div container="parameters">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term:</label>
                <input type="search" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Year</label>
                <input type="year" class="form-control" id="exampleFormControlInput1">
            </div>
            <button type="button" class="btn btn-outline-primary">Search</button>
            <button type="button" class="btn btn-outline-primary">Clear</button>
    </div>
    <button type="button" class="btn btn-outline-primary">Primary</button>
</body>
<!-- JAVASCRIPT, JQUERY -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
