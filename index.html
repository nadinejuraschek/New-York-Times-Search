<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>New York Times Search</title>

    <!-- STYLESHEETS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body class="container justify-content-center">
    <!-- HEADER / JUMBOTRON -->
    <div class="jumbotron" style="text-align: center">
      <div class="container">
        <h1 class="display-4">
          <i class="fa fa-newspaper-o"></i>
          New York Times Search
        </h1>
        <p class="lead"></p>
      </div>
    </div>

    <!-- SEARCH PARAMETERS -->
    <div class="card">
      <div class="card-header">
        Search Parameters
      </div>
      <div class="card-body">
        <form class="container parameters">
          <div class="form-group">
            <label for="search-term">Search Term:</label>
            <input type="search" class="form-control" id="search-term" />
          </div>
          <div class="form-group">
            <label for="record-number">Number of Records to Retrieve:</label>
            <select class="form-control" id="record-number">
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="start-year-input">Start Year (Optional)</label>
            <input type="year" class="form-control" id="start-year-input" />
          </div>
          <div class="form-group">
            <label for="end-year-input">End Year (Optional)</label>
            <input type="year" class="form-control" id="end-year-input" />
          </div>
          <button id="search-btn" type="button" class="btn btn-outline-primary">
            <i class="fas fa-search"></i> Search
          </button>
          <button id="clear-btn" type="button" class="btn btn-outline-primary">
            <i class="fas fa-trash-alt"></i>
            Clear Results
          </button>
        </form>
      </div>
    </div>

    <!-- TOP ARTICLES -->
    <div class="card">
      <div class="card-header">
        Top Articles
      </div>
      <div class="card-body"></div>
    </div>

    <!-- FOOTER -->
    <p class="footer">
      Made with lots and lots of
      <i class="fas fa-heart"></i>
    </p>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/ff8d25dcae.js"
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT, JQUERY -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
